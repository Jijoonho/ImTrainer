<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> 아임트레이너 회원가입 </title>
       <link rel="stylesheet" href="css/signup.css">
    </head>

	<body>
        <div id="title">
            아임트레이너 회원가입
        </div>
        <div id="id">
            <input type="email" placeholder="이메일을 입력해주세요">
        </div>
        <div id="pw">
            <input type="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div id="pwr">
            <input type="password" placeholder="비밀번호를 한번더 입력해주세요">
        </div>
        <div id="phone">
            <input type="tel" name="phone" placeholder="핸드폰번호를 입력해주세요" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        </div>
        
        <div id="manwoman">
            <input type="radio" name="sex" value="man">남자
            <input type="radio" name="sex" value="woman">여자
        </div>
        <div id="trainer">
            <input type="radio" name="member" value="trainer">트레이너
            <input type="radio" name="member" value="member">회원
        </div>
        <div id="signup">
            <button type="button">회원가입</button>
        </div>
    

    
    
    </body>
</html>
